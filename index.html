<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        function alternarConteudo() {
        var conteudo = document.getElementById("conteudo");
        conteudo.classList.toggle("aberto");
        conteudo.classList.toggle("oculto");
        }
      </script>
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <span class="cabecalho__menu-hunburger container__imagem" onclick="alternarConteudo()"></span>
            <img src="imagens/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="imagens/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="imagens/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="imagens/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <div id="conteudo" class="conteudo oculto">
        <ul>
            <li>Programação</li>
            <li>Front-end</li>
            <li>Infraestrutura</li>
            <li>Business</li>
            <li>Design & UX</li>
        </ul>
    </div>
</body>
</html>
